{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'button.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'base_style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link href="{% static 'css/justified-nav.css' %}" rel="stylesheet">
</head>
<body style="padding-top: 0">
<div class="container">

    <header>
        <div class="masthead" style="margin-bottom: 40px;">
            <div class="">
                <a href="{% url 'index' %}">
                    <img alt="Pon_P3" style="width:130px; padding: 5px;" src="{% static 'img/logo_final.png' %}">
                </a>
            </div>
            <nav>
                <ul class="nav nav-justified">
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li><a href="{% url 'input_prediction' %}">Protein Variations</a></li>
                    <li><a href="{% url 'input_transcript_variation' %}">Transcript Variations </a></li>
                    <li><a href="{% url 'input_genomic_variation' %}">Genomic Variations</a></li>
                    <li><a href="{% url 'disclaimer' %}">Disclaimer</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    {% block content %}

    {% endblock %}

    <footer class="footer text-center">
        <p>Last updated: 2024-11-08</p>
    </footer>

</div> <!-- /container -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
